<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact Us</title>
</head>
<body>

    <section class="home_contact inlineMrg">
        <p class="active">Home</p>
        <span> - </span>
        <p> contact</p>
    </section>

    <section class="contact_form_section inlineMrg">

        <div class="contact_form_heading">
            <p>Shop by category</p>
            <h2>Send Us Message</h2>
        </div>

        <form action="">
            <div class="form_head">
                <div class="name_input">
                    <input type="text" value="Joe Programming" >
                    <i class="fas fa-user"></i>
                </div>
                <div class="number_input">
                    <input type="" placeholder="+20111000001">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="subject_input">
                    <input type="text" placeholder="Subject">
                    <i class="fas fa-tag"></i>
                </div>
            </div>
            <div class="text_area">
                <textarea name="" id="" placeholder="Message"></textarea>
                <i class="fas fa-comment"></i>
            </div>
            <div class="button_form">
                <button>Send Message</button>
            </div>
        </form>
    </section>

    <script src="script/nav.js"></script>
</body>
</html>
